image:
  debug: true
global:
  postgresql:
    auth:
      replicationUsername: replicaUser
      username: postgresUser
      existingSecret: my-secrets
      secretKeys:
        adminPasswordKey: POSTGRESADMINPASSWORD
        userPasswordKey: POSTGRESPASSWORD
        replicationPasswordKey: REPLICATIONPASSWORD
architecture: standalone
tls:
  enabled: true
  certificatesSecret: my-tls-secret
  autogenerated: true
  certFilename: tls.crt
  certKeyFilename: tls.key
primary:
  initdb:
    scriptsSecret: my-secrets
  pgHbaConfiguration: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
