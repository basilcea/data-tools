postgresql:
  enabled: false
externalDatabase:
  port: 5432
  host: $POSTGRES_HOST
  user: $KEYCLOAK_USER
  database: ${KEYCLOAK_POSTGRES}
  existingSecret: my-secrets
  existingSecretPasswordKey: ${KEYCLOAK_POSTGRES_PASSWORD}
auth:
  existingSecret: my-secrets
  adminUser: $KEYCLOAK_ADMIN_USER
  passwordSecretKey: KEYCLOAK_PASSWORD
  tls_enabled: true
  tls_autogenerated: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  production: false
image:
  tag: 22.0.1-debian-11-r4
