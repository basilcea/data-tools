postgresql:
  enabled: false
externalDatabase:
  port: 5432
  host: database-postgresql
  user: ${KEYCLOAK_USER}
  database: ${KEYCLOAK_DB}
  existingSecret: postgres-secrets
  existingSecretPasswordKey: KEYCLOAK_USER_DB_PASSWORD
auth:
  existingSecret: keycloak-secrets
  adminUser: ${KEYCLOAK_ADMIN_USER}
  passwordSecretKey: KEYCLOAK_PASSWORD
tls:
  enabled: true
  autoGenerated: true
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
production: false
