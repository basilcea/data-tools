documentationUrl: https://oneacrefund.atlassian.net/wiki/spaces/OAFDEV/pages/2488369153/Airbyte/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Telerivet Spec
  type: object
  required:
    - project_key
    - api_key
  properties:
    project_key:
      title: Project ID
      type: string
      description: ID for the Telerivet project to retrieve data tables from.
      order: 1
    api_key:
      title: API Key
      type: string
      description: Telerivet API key with access to data tables in project.
      airbyte_secret: true
      order: 2
    start_date:
      title: Start Date
      type: string
      description: Rows added to data tables before this date will not be synced.
      pattern: '\d{4}-\d{2}-\d{2}'
      default: "2006-02-01"
      order: 3
