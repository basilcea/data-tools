trigger:
  branches:
    include:
      - main
      - qa
  paths:
    include:
      - 'airbyte/custom_connectors/source-kobotoolbox/*'

name: airbyte-kobo

stages:
- stage: Build
  displayName: Build and publish stage
  jobs:
  - job: Build
    displayName: Build job
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Docker@2
      displayName: Login to Azure registry
      inputs:
        containerRegistry: azurecr-oaf
        command: "login"
    - task: Docker@2
      displayName: Build and publish image to Azure Container Registry
      inputs:
        command: buildAndPush
        containerRegistry: azurecr-oaf
        repository: oneacrefund/airbyte-kobo
        dockerfile: '$(Build.SourcesDirectory)/airbyte/custom_connectors/source-kobotoolbox/Dockerfile'
        tags: v1.0.3
