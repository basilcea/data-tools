extraPlugins: "rabbitmq_auth_backend_oauth2"
auth:
  username: ${RABBITMQ_USER}
  existingPasswordSecret: rabbitmq-secrets
  existingSecretPasswordKey: RABBITMQ_PASSWORD
  tls:
    enabled: true
    autoGenerated: true

